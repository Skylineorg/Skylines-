
<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159411627-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-159411627-1');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta name="Description" content="Contact Page">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <style>
        /* Fullscreen video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the video behind all content */
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fully covers the screen */
        }

        /* Global styles for black text */
        body {
            color: black;
            background: transparent;
        }

        a {
            color: black; /* Links in black */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        li,
        span {
            color: black !important;
        }

        .nav-items a {
            color: white !important; /* Keep navbar links in white */
        }

        .footer-credits span {
            color: red !important; /* Keeps 'NovastraDev' in red */
        }
    </style>
</head>

<body id="contact-body" style="overflow-x: hidden;">
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <nav class="nav-desk">
            <center>
                <div class="nav-logo">
                    <a href="index.html"><img id="logo" src="assets/img/logo2.png"></a>
                </div>
                <div class="nav-items">
                    <ul>
                        <li><span><a href="about.html">About Us</a></span></li>
                        <li><span><a href="work.html">Offers</a></span></li>
                        <li><span><a href="#" style="text-decoration: line-through;">Contact Us</a></span></li>
                    </ul>
                </div>
            </center>
        </nav>
        <div class="animated fadeIn row" style="width:100vw;animation-duration: 1.5s;">
            <div class="col-md-6" id="left-hero">
                <h1 class="hero-tag contact-hero animated fadeInLeft">Let's Get In Touch.</h1>
                <p class="hero-des contact-des animated fadeIn delay-1s">Want to discuss a project, an idea, or an
                    opportunity? Just fill up this form and hit send.</p>
                <form class="input-container" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea rows="3" id="message" class="form-control" required=""></textarea>
                    </div>
                    <button type="submit" class="submit animated bounce delay-4s learn-btn">
                        Send Message
                    </button>
                </form>
            </div>

            <div class="col-md-6" id="hero-right">
                <img class="animated fadeInRight" id="hero-img" src="assets/img/contact.svg">
            </div>
        </div>
        <div class="footer-full animated fadeIn delay-2s">
            <div id="contact-social" class="social-icons" style="display: inline;">
                <a href="mailto:someone@example.com"><i class="fas fa-envelope"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-hackerrank"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-credits">
                Made by <span style="color:red">NovastraDev</span>
            </div>
        </div>
    </div>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="index.html">About Us</a></li>
                        <li><a href="work.html">Offers</a></li>
                        <li><a disabled href="#" style="text-decoration: line-through;">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const mailtoLink = `mailto:?subject=Message from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>

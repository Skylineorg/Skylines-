    <style>
        /* Background video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it behind all other content */
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            transform: scale(1.1); /* Optional zoom for coverage */
        }

        /* Main content overlay */
        body {
            position: relative;
            background: rgba(0, 0, 0, 0.5); /* Optional overlay to improve readability */
            color: black; /* Set text color to black */
            margin: 0;
            padding: 0;
        }

        .hero-tag span {
            color: black !important; /* Ensure text in hero-tag is black */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        /* Navbar links remain white */
        .nav-items ul li a {
            color: white !important; /* Make text in navbar white */
        }

        /* Align content properly in the hero section */
        .hero-tag {
            text-align: left; /* Align the main heading to the left */
            margin-bottom: 20px;
            min-height: 80px; /* Ensure space for typing effect */
        }

        .hero-des {
            text-align: left; /* Align the description text to the left */
            margin-bottom: 20px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: left; /* Align social icons to the left */
        }

        .social-icons a {
            margin-right: 15px;
            color: black; /* Set social icons to black */
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #007bff; /* Change icon color on hover */
        }

        /* Adjust the positioning of the hero image */
        #hero-right img {
            width: 100%;
            max-width: 450px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for the hamburger icon */
        .hamburger div {
            background-color: black !important;  /* Change hamburger icon to black */
        }

        /* Optional: Adjust the slider toggle background */
        .toggler:checked + .hamburger div {
            background-color: black !important;  /* Ensure the color stays black when toggled */
        }

        /* Change the text of the toggler when active (white on dark background) */
        .toggler:checked + .hamburger div::before {
            background-color: black !important;
        }

        /* Footer link styling */
        .legal a {
            color: black;
            text-decoration: none;
        }

        .legal a:hover {
            text-decoration: underline;
        }
    </style>
</head>
